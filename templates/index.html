<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ta-da!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body{
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script language="javascript">
        function getTime() {
            var date_now = new Date()
            var tomorrow = new Date(date_now.setDate(date_now.getDate()+1))
            //const objday = new Date(2021,10,11);
            const objday = new Date(tomorrow.getFullYear(),tomorrow.getMonth(),tomorrow.getDate());
            const currDay = new Date();
            let diff = objday - currDay;
            const diffDays = Math.floor((objday.getTime() - currDay.getTime()) / (1000 * 60 * 60 * 24));
            diff -= diffDays * (1000 * 60 * 60 * 24);
            const diffHours = Math.floor(diff / (1000 * 60 * 60));
            diff -= diffHours * (1000 * 60 * 60);
            const diffMin = Math.floor(diff / (1000 * 60));
            diff -= diffMin * (1000 * 60);
            const diffSec = Math.floor(diff / 1000);
            document.getElementById("test").innerHTML=
            (`${diffHours < 10 ? `0${diffHours}` : diffHours}H 
            ${diffMin < 10 ? `0${diffMin}` : diffMin}M 
            ${diffSec < 10 ? `0${diffSec}` : diffSec}S`);
            setInterval("getTime()",900);     //1초 지난후 time()실행
        }</script>
</head>
